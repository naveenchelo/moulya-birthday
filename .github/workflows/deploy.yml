name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Trigger only when pushing to main branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🏁 Start Build Process
        run: echo "🚀 Starting Angular build for GitHub Pages..."

      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🟩 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: |
          echo "::group::Installing dependencies"
          npm ci
          echo "::endgroup::"

      - name: 🛠️ Build Angular App
        run: |
          echo "::group::Building Angular App for GitHub Pages"
          npm run build -- --configuration production
          
          # Create a copy of index.html as 404.html for client-side routing
          cp dist/moulya-birthday/browser/index.html dist/moulya-birthday/browser/404.html
          
          # List contents to verify build
          echo "Built files:"
          ls -la dist/moulya-birthday/browser/
          echo "::endgroup::"

      - name: 📋 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/moulya-birthday/browser'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚚 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ✅ Deployment Complete
        run: |
          echo "🎉 Moulya's birthday surprise is now live!"
          echo "🌐 URL: ${{ steps.deployment.outputs.page_url }}"