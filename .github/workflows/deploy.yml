name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [main]  # Trigger only when pushing to 'release' branch

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🏁 Start Deployment Workflow
        run: echo "🚀 Starting GitHub Pages Deployment..."

      - name: 🛎️ Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 🟩 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: 📦 Install Dependencies
        run: |
          echo "::group::Installing dependencies"
          npm ci
          echo "::endgroup::"

      - name: 🛠️ Build Angular App (Production)
        run: |
          echo "::group::Building Angular App"
          npm run build -- --configuration production --base-href="/moulya-birthday/"
          ls -la ./dist/
          echo "::endgroup::"

      - name: 🌍 Install angular-cli-ghpages
        run: |
          npm install -g angular-cli-ghpages

      - name: 📝 Configure Git Identity
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: 🚚 Deploy to GitHub Pages
        run: |
          echo "::group::Deploying to GitHub Pages"
          npx angular-cli-ghpages --dir=dist/moulya-birthday --no-silent
          echo "::endgroup::"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ✅ Done!
        run: echo "🎉 Moulya's birthday surprise is live on GitHub Pages!"
